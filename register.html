<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for RAW-2</title>
    <link rel="stylesheet" href="css/style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <h1>RAW Event Registration</h1>
        <a href="dashboard.html" class="nav-button">Back to Dashboard</a>
    </nav>
    <div class="container">
   <div class="form-box registration-form align-center">
    <h2>Registration Details</h2>


    <form id="event-registration-form">
        <div class="registration-layout">
            <div class="form-column">
                <input type="text" id="name" placeholder="Full Name" required class="animated-textbox">
                <input type="number" id="age" placeholder="Age" required class="animated-textbox">
                <input type="number" id="weight" placeholder="Weight (kg)" required class="animated-textbox">
                <input type="number" id="height" placeholder="Height (cm)" required class="animated-textbox">
                <input type="email" id="email" placeholder="Email" required class="animated-textbox" readonly>
                <textarea id="health-issues" placeholder="Any existing health issues? (e.g., asthma, injuries)" required class="animated-textbox"></textarea>
                <textarea id="experience" placeholder="Briefly describe your fitness experience" required class="animated-textbox"></textarea>
                <textarea id="physically-challenged" placeholder="Physically challenged? (If yes, please specify)" required class="animated-textbox"></textarea>
            </div>

            <div class="payment-column">
                <h3>Scan & Pay <span class="y">â‚¹299<span> to Register</h3>
                <img src="https://res.cloudinary.com/dj5r5py20/image/upload/v1760100310/WhatsApp_Image_2025-10-10_at_17.59.08_a1dc37f5_sngapi.jpg" alt="UPI QR Code for Payment" class="qr-code-img">
                <p><strong>Or Pay Using UPI ID:</strong><br> 7075229073@ybl</p>
                <p>After payment, upload the screenshot below.</p>
                
                <div class="file-upload-wrapper">
                    <label for="payment-upload" class="file-upload-label">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z"/></svg>
                        <span>Upload Payment Screenshot</span>
                    </label>
                    <input type="file" id="payment-upload" accept="image/*" required>
                    <span class="file-name">No file chosen</span>
                </div>
                
                <div class="file-upload-wrapper">
                    <label for="aadhar-upload" class="file-upload-label">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/></svg>
                        <span>Upload Aadhar Card</span>
                    </label>
                    <input type="file" id="aadhar-upload" accept="image/*" required>
                    <span class="file-name">No file chosen</span>
                </div>
            </div>
        </div>

        <div class="full-width-actions">
            <div class="checkbox-container">
                <input type="checkbox" id="info-true" required>
                <label for="info-true">All the information given is true and I am liable for the actions if not true.</label>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="injury-waiver" required>
                <label for="injury-waiver">I understand that if any injury occurs during participation, the RAW team is not responsible.</label>
            </div>
            <button type="submit">Complete Registration</button>
        </div>
    </form>
   </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/main.js"></script>
</body>
</html>
