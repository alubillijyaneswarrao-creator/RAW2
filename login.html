<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="login-page-body">
     <nav class="main-nav">
       <a href="index.html" class="nav-logo satsuki" >
        <img src="assets/images/sponsor-logo-1.png" alt="RAW Logo" class="nav-logo-img">
    </a>
        <div class="menu-toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <ul class="nav-links">
            <li><a href="index.html" >Home</a></li>
            <li><a href="events.html">Events</a></li>
            <li><a href="team.html" >Team</a></li>
            <li><a href="rules.html">Rules</a></li>
             <li><a href="index.html#contact-section" >Contact</a></li>
             <li><a href="index.html#contacts-section" >Help</a></li>
            <li><a href="login.html" class="nav-button box">Register</a></li>
        </ul>
    </nav>
    <div class="auth-container">
        <div id="login-form" class="form-box">
            <h1 class="satsuki">Login</h1>
            <form id="login">
                <input type="email" id="login-email" placeholder="Email" required class="animated-textbox">
                <input type="password" id="login-password" placeholder="Password" required class="animated-textbox">
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
        </div>
        <div id="signup-form" class="form-box" style="display:none;">
            <h1 class="satsuki">Sign Up</h1>
            <form id="signup">
                <input type="email" id="signup-email" placeholder="Email" required class="animated-textbox">
                <input type="password" id="signup-password" placeholder="Password" required class="animated-textbox">
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#" id="show-login">Login</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/main.js"></script>
</body>
</html>
